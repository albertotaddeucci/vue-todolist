<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- ------------------------------ My style ------------------------------- -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ----------------------------- FontAwesome ----------------------------- -->
    <script src="https://kit.fontawesome.com/e2fdc6941e.js" crossorigin="anonymous"></script>

</head>
<body>

    <div id="app">

        <div class="container p-5">

            <h1 class="mb-5">To-Do List</h1>

            <ul v-if="tasks.length > 0" class="list-group">
                <li v-for="(currentTask,index) in tasks"
                class="list-group-item d-flex justify-content-between align-items-center"
                :class="currentTask.done ? 'done':''"
                >
                {{currentTask.text}} <span @click="removeTask(index)"><i class="fa-solid fa-xmark"></i></span> </li>
                
            </ul>
            <p v-else class="bg-success p-3 text-white">Hai completato tutti i tasks</p>

        </div>


    </div>










    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- --------------------------------- JS ---------------------------------- -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>


</body>
</html>
