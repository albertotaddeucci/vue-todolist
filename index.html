<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ------------------------------ Bootstrap ------------------------------ -->

<body>

    <div id="app">

        <div class="container p-5">

            <h1>To-Do List</h1>

            <ul class="list-group pt-4">
                <li v-for="currentTask in tasks"
                class="list-group-item"
                :class="currentTask.done ? 'done':''"
                >
                {{currentTask.text}}</li>
                
            </ul>

        </div>


    </div>

</html>
