<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- ------------------------------ My style ------------------------------- -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ----------------------------- FontAwesome ----------------------------- -->
    <script src="https://kit.fontawesome.com/e2fdc6941e.js" crossorigin="anonymous"></script>

</head>
<body>

    <div id="app">

        <div class="container p-5">

            <h1 class="mb-5 my_color text-center ">To-Do List</h1>

            <div class="input-group mb-5">
                <span class="input-group-text bg-primary-subtle fw-bold ">Inserisci task</span>
                <input 
                    v-model="newTask.text"
                    type="text" 
                    class="form-control" 
                    placeholder="Scrivi qui il tuo nuovo task" 
                    aria-label="Scrivi qui il tuo nuovo task" 
                    aria-describedby="add-task"
                    @keyup.enter="addTask()"
                >
                <button 
                    class="btn btn-outline-primary my_color fw-bold " 
                    type="submit" 
                    id="add-task"
                    @click="addTask()"
                >
                    Aggiungi
                </button>
            </div>

            <ul v-if="tasks.length > 0" class="list-group">
                <li v-for="(currentTask,index) in tasks"
                class="list-group-item d-flex justify-content-between align-items-center my_background"
                :class="currentTask.done == true ? 'done':''"                             
                >
                    <span @click="completed(currentTask)">{{currentTask.text}}</span> 
                    <span @click="removeTask(index)"><i class="fa fa-times-circle" aria-hidden="true"></i></span> 
                </li>
                
            </ul>
            <p v-else class="bg-success p-3 text-white rounded-3 text-center ">Hai completato tutti i tasks!</p>
                       

        </div>



    </div>










    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- --------------------------------- JS ---------------------------------- -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>


</body>
</html>
